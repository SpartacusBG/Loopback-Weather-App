<section>

  <div class="login-form">
    <h2>Sign up form</h2>
    <form name="form" ng-submit="form.$valid && register()">
      <div class="form-group" ng-class="{true: 'has-error'}[submitted && form.email.$invalid]">
        <label for="exampleInputEmail1">Email address*</label>
        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required />
        <p class="help-inline" ng-show="form.email.$error.required && submitted">Email is Required</p>
        <p class="help-inline" ng-show="submitted && form.email.$error.email">Invalid email</p>
      </div>

      <div class="form-group"  ng-class="{true: 'has-error'}[submitted && form.password.$invalid]">
        <label for="password">Password*</label>
        <input id="password" class="form-control" name="password" type="password"  required ng-model="user.password">
        <p class="hint" ng-show="form.password.$error.required && submitted">
            Password is required</p>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" ng-click="submitted=true">Sign up</button>
        <button type="buttom" ui-sref="login" class="btn btn-secondary">Go to Login</button>
      </div>
      <p ng-show="showEmailAlreadyExists">
        User with email {{ user.email }} already exists.
      </p>

      <p ng-show="showErrorMessage">
          Something went wrong!
      </p>

    </form>
  </div>

</section>
